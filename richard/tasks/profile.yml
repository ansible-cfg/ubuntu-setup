- name: Oh My Zsh
  become: no
  git:
    repo=git@github.com:rpbaptist/oh-my-zsh.git
    dest="{{ home_dir }}/.oh-my-zsh"
    update=no
    accept_hostkey=yes

- name: Touchegg - config path
  become: no
  file:
    path="{{ home_dir}}/.config/touchegg"
    state=directory

- name: Touchegg - configuration
  become: no
  copy:
    src="{{ ansible_dir }}/richard/files/config/touchegg.conf"a
    dest="{{ home_dir}}/.config/touchegg/touchegg.conf"

- name: Redshift - configuration
  become: no
  copy:
    src="{{ ansible_dir }}/richard/files/config/redshift.conf"
    dest="{{ home_dir}}/.config/redshift.conf"
