Section "InputClass"
    Identifier "touchpad"
    MatchProduct "DLL0665:01 06CB:76AD Touchpad"
    Driver "libinput"
    MatchIsTouchpad "on"
    # MatchDriver "libinput"
    Option "Tapping" "on"
    Option "TappingDrag" "on"
    Option "TappingDragLock" "on"

    Option "DisableWhileTyping" "on"

    Option "ClickPad" "1"
    Option "SoftButtonAreas" "60% 0 82% 0 40% 59% 82% 0"

    # Enables Palm Detection to prevent bad clicks
    Option "PalmDetect" "True"
    Option "PalmMinWidth" "8"
    Option "PalmMinZ" "50"

    Option "TapButton1" "1"
    Option "TapButton2" "3"
    Option "TapButton3" "0"

    Option "ClickFinger1" "1"
    Option "ClickFinger2" "3"
    Option "ClickFinger3" "0"

    # Disable right button
    Option "RBCornerButton" "0"

    # Prevents cursor to move when clicking with buttons
    Option "HorizHysteresis" "10"
    Option "VertHysteresis" "10"
    Option "VertTwoFingerScroll" "on"
    Option "HorizTwoFingerScroll" "on"
    Option "EmulateTwoFingerMinZ" "40"
    Option "EmulateTwoFingerMinW" "8"
    #Option "CoastingSpeed" "0"
    Option "FingerLow" "35"
    Option "FingerHigh" "40"

    # Acceleration
    # Option "AccelerationNumerator" "3"
    # Option "AccelerationDenominator" "3"
    # Option "AccelerationThreshold" "2"

    Option "AccelSpeed" "0"

    # Inertia
    Option "MinSpeed" "0.7"
    Option "MaxSpeed" "1.0"
    Option "ConstantDeceleration" "7"

    # Option "AccelFactor" "0.5"

    Option "NaturalScrolling" "On"
EndSection
