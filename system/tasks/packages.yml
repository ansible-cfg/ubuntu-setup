---
- name: Updates apt cache
  apt: update_cache=true

- name: Apps | Install with apt-get
  apt: pkg={{ item }} state=latest
  with_items:
    - ansible
    - build-essential
    - cinnamon-desktop-environment
    - cmake
    - dropbox
    - folder-color
    - gconf-editor
    - git
    - gnome-icon-theme-full
    - google-chrome-stable
    - gpaste
    - guvcview
    - httpie
    - leafpad
    - libgcrypt11-dev
    - libqt4-dev
    - numix-folders
    - numix-icon-theme
    - python-gpgme
    - redshift
    - skype
    - stylishdark-theme
    - touchegg
    - uvcdynctrl
    - xclip
    - zlib1g-dev
    - zsh

- name: Apps | Remove packages which are installed by default
  apt: pkg={{ item }} state=absent
  with_items:
    - aisleriot
    - brasero
    - cheese
    - five-or-more
    - four-in-a-row
    - unity-webapps-common
    - webbrowser-app
