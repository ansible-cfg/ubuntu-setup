    - acpi
    - acpi-support
    - tlp
    - tlp-rdw

    # android
    - android-tools-adb
    - android-tools-fastboot

    # input
    - redshift
    - redshift-gtk
    - touchegg
    - zsh

    # cinnamon / gnome
    - cinnamon
    - cinnamon-translations
    - dconf-tools
    - folder-color-nemo
    - gconf-editor
    - gnome-icon-theme-full
    - gnome-tweak-tool
    - lightdm-gtk-greeter
    - lightdm-gtk-greeter-settings
    - nemo
    - nemo-dropbox
    - nemo-fileroller
    - nemo-seahorse
    - nemo-share
    - python-nemo
    - vivacious-colors
    - vivacious-folder-colors-addon

    # internet
    - dropbox
    - google-chrome-stable
    - skype

    # haskell
    - ghc
    - ghc-doc
    - ghc-prof
    - haskell-doc
    - heroku-toolbelt
    - hugs
    - stack

    # dev environment
    - ansible
    - elasticsearch
    - nodejs
    - oracle-java8-installer

    # tools
    - copyq
    - git
    - httpie
    - leafpad
    - p7zip-full
    - p7zip-rar
    - shutter
    - ufw
    - xclip

    # media
