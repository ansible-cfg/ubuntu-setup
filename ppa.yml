---
- name: Add keys for repositories
  become: yes
  become_method: sudo
  apt_key: url={{ item }} state=present
  with_items:
    - https://dl-ssl.google.com/linux/linux_signing_key.pub

- stat: path=/etc/apt/sources.list.d/google-chrome.list
  register: chrome

- name: Add custom source lists for Google Chrome
  become: yes
  become_method: sudo
  command: sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
  when: chrome.stat.exists == False

- name: Add additional repositories
  become: yes
  become_method: sudo
  apt_repository: repo={{ item }} state=present
  register: ppastable
  with_items:
    - ppa:noobslab/themes
    - ppa:noobslab/icons
    - ppa:git-core/ppa
    - ppa:ansible/ansible
    - ppa:numix/ppa

