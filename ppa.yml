---
- name: PPA keys - Add keys for repositories
  become: yes
  become_method: sudo
  apt_key: url={{ item }} state=present
  with_items:
    - https://dl-ssl.google.com/linux/linux_signing_key.pub

- stat: path=/etc/apt/sources.list.d/google-chrome.list
  register: chrome

- name: Google Chrome - Add to source list
  become: yes
  become_method: sudo
  command: "{{ item }}"
  with_items:
   - apt-key adv --keyserver pgp.mit.edu --recv-keys 5044912E
   - sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
  when: chrome.stat.exists == False

- stat: path=/etc/apt/sources.list.d/dropbox.list
  register: dropbox
- name: Dropbox - Add to source list
  become: yes
  become_method: sudo
  command: sudo sh -c 'echo "deb http://linux.dropbox.com/ubuntu/ wily main" >> /etc/apt/sources.list.d/dropbox.list'
  when: dropbox.stat.exists == False

- name: PPA - Additional PPA's
  become: yes
  become_method: sudo
  apt_repository: repo={{ item }} state=present
  register: ppastable
  with_items:
    - ppa:noobslab/themes
    - ppa:noobslab/icons
    - ppa:git-core/ppa
    - ppa:ansible/ansible
    - ppa:numix/ppa

